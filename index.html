<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-list">
      <!-- * Тут будет рендер комментов -->
    </ul>

    <div class="add-form">
      <input class="add-form-name" id="comment-name-input" placeholder="Введите ваше имя" type="text" />

      <textarea class="add-form-text" id="comment-text-input" placeholder="Введите ваш коментарий" type="textarea"
        rows="4"></textarea>

      <div class="add-form-row">
        <button class="add-form-button" id="comment-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script src="js/main.js"></script>

</html>
